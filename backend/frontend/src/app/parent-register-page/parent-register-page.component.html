<div class="container">
  <h2>Εγγραφή Γονέα</h2>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">Όνομα</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Όνομα">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Επώνυμο</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Επώνυμο">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputUserName">Username</label>
        <input type="text" class="form-control" id="inputUserName" placeholder="Username">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">E-Mail</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail">
    </div>
    <div class="form-group">
      <label for="inputPhoneNumber">Αριθμός Τηλεφώνου</label>
      <input type="text" class="form-control" id="inputPhoneNumber">
    </div>
    <div class="form-group">
      <label for="inputDebitCard">Αριθμός Χρεωστικής Κάρτας</label>
      <input type="text" class="form-control" id="inputDebitCard">
    </div>
    <button type="submit" class="btn btn-primary">Υποβολή</button>
  </form>
</div>
