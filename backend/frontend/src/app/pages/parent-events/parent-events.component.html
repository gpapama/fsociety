<div class="container">
  <div class="row">
    <div class="col-md-4 ">
      <h4>Αναζήτηση Δραστηριότητας {{username}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ">
      <form action="" class="search-form">
        <div class="form-group has-feedback">
          <div class="row">
            <label for="search" class="sr-only">Search</label>
            <input type="text" class="form-control col-md-8" [(ngModel)]="searchText" name="search" id="search" placeholder="search">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
            <button (click)="searchEvents()" type="submit" class="btn btn-primary col-md-2">Αναζήτηση</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-3">
      <div id="accordion" class="panel panel-primary behclick-panel">
        <div class="panel-heading">
          <h4 class="panel-title">Φίλτρα Αναζήτησης</h4>
        </div>
        <div class="panel-body" >
          <div class="panel-heading " >
            <h6 class="panel-title">
              <a data-toggle="collapse" href="#collapse0">
                <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Tiμή
              </a>
            </h6>
          </div>
          <div id="collapse0" class="panel-collapse collapse in" >
            <ul class="list-group">
              <li class="list-group-item">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="c1">
                    0 - 10 fp
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox" >
                  <label>
                    <input type="checkbox" value="c2">
                    10 - 20 fp
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox"  >
                  <label>
                    <input type="checkbox" value="c3">
                    20 - 50 fp
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox"  >
                  <label>
                    <input type="checkbox" value="c4">
                    50+ fp
                  </label>
                </div>
              </li>
            </ul>
          </div>

          <div class="panel-heading " >
            <h6 class="panel-title">
              <a data-toggle="collapse" href="#collapse1">
                <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Κατηγορία Δραστηριότητας
              </a>
            </h6>
          </div>
          <div id="collapse1" class="panel-collapse collapse in" >
            <ul class="list-group">
              <li class="list-group-item">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="c5">
                    Αθλητισμός
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox" >
                  <label>
                    <input type="checkbox" value="c6">
                    Καλλιτεχνικά
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox"  >
                  <label>
                    <input type="checkbox" value="c7">
                    Εκπαίδευση
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="panel-heading" >
            <h6 class="panel-title">
              <a data-toggle="collapse" href="#collapse3"><i class="indicator fa fa-caret-down" aria-hidden="true"></i> Ηλικιακή Κατηγορία</a>
            </h6>
          </div>
          <div id="collapse3" class="panel-collapse collapse in">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="c8">
                    2-5
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox" >
                  <label>
                    <input type="checkbox" value="c9">
                    5-10
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox"  >
                  <label>
                    <input type="checkbox" value="c10">
                    10-15
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="checkbox"  >
                  <label>
                    <input type="checkbox" value="c11">
                    15+
                  </label>
                </div>
              </li>

            </ul>
          </div>
          <div class="panel-heading" >
            <h6 class="panel-title">
              <a data-toggle="collapse" href="#collapse2"><i class="indicator fa fa-caret-down" aria-hidden="true"></i> Εύρος Περιοχής</a>
            </h6>
          </div>
          <div id="collapse2" class="panel-collapse collapse in">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="radio">
                  <label>
                    <input type="radio" name="op" value="op1">
                    έως 5χλμ
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="radio" >
                  <label>
                    <input type="radio" name="op" value="op2">
                    έως 8χλμ
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="radio">
                  <label>
                    <input type="radio" name="op" value="op3">
                    έως 10χλμ
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <div class="radio">
                  <label>
                    <input type="radio" name="op" value="op4">
                    άνω των 10χλμ
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="panel-heading" >
            <h6 class="panel-title">
              <button type="submit" class="btn btn-primary" routerLink="/parent-events" href="">Υποβολή</button>
            </h6>
          </div>

        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-9">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)="listOrMap=0" type="button" class="btn btn-secondary">Λίστα</button>
        <button (click)="listOrMap=1" type="button" class="btn btn-secondary">Χάρτης</button>
      </div>
      <app-events-list *ngIf="listOrMap==0" [events]="eventsList">
      </app-events-list>
      <app-events-map *ngIf="listOrMap==1" [bounds]="boundsPar" [events]="eventsList">
      </app-events-map>
    </div>
  </div>
</div>
