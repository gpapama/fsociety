<app-main-toolbar></app-main-toolbar>
<div class="container">
  <div class="row">
    <div class="col-md-4 ">
      <h4>Αναζήτηση Δραστηριότητας </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ">
      <form action="" class="search-form">
        <div class="form-group has-feedback">
          <div class="row">
            <label for="search" class="sr-only">Search</label>
            <input type="text" class="form-control col-md-8" [(ngModel)]="newSearch.text" name="search" id="search"
                   placeholder="search">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
            <button (click)="searchEvents()" type="submit" class="btn btn-primary col-md-2">Αναζήτηση</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-3">
      <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputAgeGroup">Ηλικιακή Κατηγορία</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                   value="1">2-5
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                   value="2">5-10
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                   value="3">10-15
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.ageGroup" name="inputAgeGroup"
                   value="4">15+
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory">Κατηγορία Δραστηριότητας</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
                   value="1">Αθλητισμός
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
                   value="2">Καλλιτεχνικά
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.category" name="inputCategory"
                   value="3">Εκπαίδευση
          </div>
        </div>
        <div class="form-group">
          <label for="inputDistance">Απόσταση</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
                   value="1">Έως 5χλμ
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
                   value="2">Έως 8χλμ
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
                   value="3">Έως 10χλμ
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.distance" name="inputDistance"
                   value="4">Πάνω από 10χλμ
          </div>
        </div>
        <div class="form-group">
          <label for="inputAgeGroup">Τιμή</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="1">5-10
            Ευρά
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="2">10-20
            Ευρά
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="3">20-50
            Ευρά
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="newSearch.price" name="inputPrice" value="4">50+
            Ευρά
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6 col-sm-9">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)="listOrMap=0" type="button" class="btn btn-secondary">Λίστα</button>
        <button (click)="listOrMap=1" type="button" class="btn btn-secondary">Χάρτης</button>
      </div>
      <app-events-list *ngIf="listOrMap==0" [events]="eventsList">
      </app-events-list>
      <app-events-map *ngIf="listOrMap==1" [events]="eventsList">
      </app-events-map>
    </div>
  </div>
</div>
