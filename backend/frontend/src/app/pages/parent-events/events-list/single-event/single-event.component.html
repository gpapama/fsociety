<div class="card w-100">
  <div class="row">
    <div class="col-xs-5 col-md-5">
      <img class="group myimage" src="data:image/png;base64,{{event.photoBody}}" alt="Sorry" routerLink="/one-event/{{event.id}}" />
    </div>
    <div class="col-xs-7 col-md-7">
      <div class="card-body">


            <h5 class="card-title" routerLink="/one-event/{{event.id}}" ><b>{{event.eventname}}</b></h5>
            <p></p><br>
        <p class="card-text"><b>Περιγραφη: </b>{{shortDescription}} <a *ngIf="isLong" routerLink="/one-event/{{event.id}}" >Δείτε περισσότερα</a></p>

        <p class="card-text"><b>Συνολικές θέσεις Δραστηριότητας: </b> {{this.event.capacity}}</p>
        <p></p><br>
        <p></p><br>
        <div class="row">
        <div class="col-xs-8 col-md-8">
          <b>Τιμή εισιτηρίου:</b> {{event.price}}€
        </div>
        <div class="col-xs-4 col-md-4">
          <div *ngIf="!flag then content1 else content2"></div>
          <ng-template #content1>
            <button  type="button" class="btn btn-primary" routerLink="/login-page">Κράτα θέση</button>
          </ng-template>
          <ng-template #content2 let-event_id="event.id" let-event_cap="event.capacity">
            <button type="button" class="btn btn-primary" routerLink="/one-event/{{event.id}}" >Κράτα θέση</button>
          </ng-template>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
