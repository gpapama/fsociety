<div class="card w-100">
  <div class="row">
    <div class="col-xs-5 col-md-5">
      <img class="group myimage" src="data:image/png;base64,{{event.photoBody}}" alt="Sorry" routerLink="/one-event/{{event.id}}" />
    </div>
    <div class="col-xs-7 col-md-7">
      <div class="card-body">

        <h5 class="card-title"><b>{{event.eventname}}</b></h5>
        <p class="card-text">{{this.shortDescription}}</p>
        <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
          Αγοράστηκαν εισητήρια:<b>{{tickets}}</b>
        </div>
          <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
          Συνολικά χρήματα απο εισητήρια:<b>{{m_tickets}} </b>
        </div>
         <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
          Επισκεψιμότητα Δραστηριότητας:<b>{{clicks}} </b>
        </div>
      </div>
      </div>
    </div>
  </div>
